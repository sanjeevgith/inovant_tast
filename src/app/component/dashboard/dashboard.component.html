

<div class="container" style="margin-top: 10%;">
    <table class="table" style="margin-bottom: 20%;border: 2px;">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Image</th>
            <th scope="col">Phone</th>
            <th scope="col">Push Enabled</th>
            <th scope="col">Newsletter Subscribed</th>
            <th scope="col">Creation Date</th>
          </tr>
        </thead>
        <tbody>
          <tr >
            <th scope="row">{{ users.id }}</th>
            <td>{{ users.first_name }}</td>
            <td>{{ users.last_name }}</td>
            <td>{{ users.email }}</td>
            <td><img [src]="users.image" alt=""></td>
            <td>{{ users.phone }}</td>
            <td>{{ users.push_enabled }}</td>
            <td>{{ users.newsletter_subscribed }}</td>
            <td>{{ users.create_date }}</td>
          </tr>
        </tbody>
      </table>
      
</div>
