


<div class="container">
    <h3 style="font-family: serif;margin-top: 30px;"><b>welcome, please log in/create account</b></h3>
    <div class="row" style="margin-top: 30px;">

        <div class="col-md-6">
            <div class="card shadow">
                <form  [formGroup]="loginForm">
                <div class="loginform">
                    <div class="form-group">
                       <label for="validationDefault01"><b>log in</b></label>
                    </div>
                    <div class="form-group mt-3">
                      <input type="email" class="form-control" formControlName="email" placeholder="email address*"  required>
                    </div>
                    <div class="form-group mt-3">
                      <input type="password" class="form-control"  formControlName="password"  placeholder="password*"  required>
                    </div>
                  
                    <div class="form-group mt-3">
                     <div style="display: flex; justify-content: space-between;">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" required>
                            <label class="form-check-label" for="invalidCheck">remember me</label>
                        </div>
                         <span ><a href="" style="color: black;">forget password?</a></span>
                     </div>
                    </div>
                    
                
                    <div class="form-group mt-3">
                        <button class="form-control loginbtn" (click)="login()"><div class="logintext" >login</div></button>
                    </div>      
                    
                    <div class="form-group mt-3" style="text-align: center;">
                        or
                    </div>

                    <div class="form-group mt-3">
                       <div class="row">
                        <div class="col-md-6">
                            <div>
                                <button class="btn-fb "  style="border-radius: 5px;border: none;">
                                    <div class="fb-content">
                                        <div class="logo">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32" version="1">
                                <path fill="#FFFFFF" d="M32 30a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h28a2 2 0 0 1 2 2v28z"/>
                                <path fill="#4267b2" d="M22 32V20h4l1-5h-5v-2c0-2 1.002-3 3-3h2V5h-4c-3.675 0-6 2.881-6 7v3h-4v5h4v12h5z"/>
                              </svg>
                                        </div>
                                        <p style="padding-top: 15px;">Sign in with Facebook</p>
                                    </div>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div>
                                <button class="btn-google "  style="border-radius: 5px;border: 1px solid black;">
                                    <div class="google-content">
                                        <div class="logo">
                                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 48 48">
                                            <defs><path id="a" d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"/></defs><clipPath id="b"><use xlink:href="#a" overflow="visible"/></clipPath>
                                            <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z"/>
                                            <path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z"/>
                                            <path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z"/>
                                            <path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z"/>
                                        </svg>
                                        </div>
                                        <p style="padding-top: 15px;">Sign in with Google</p>
                                    </div>
                                </button>
                            </div>
                        </div>
                        
                       </div>
                    </div>
                </div>
                </form>
            </div>
        </div>




        <div class="col-md-6">
            <div class="card shadow">
                <form>
                    <div class="loginform">
                        <div class="form-group">
                           <label for="validationDefault01"><b>create an account</b></label>
                        </div>
                        <div class="form-group mt-3">
                          <input type="text" class="form-control"  placeholder="full name*"  required>
                        </div>
                        <div class="form-group mt-3">
                            <input type="text" class="form-control"  placeholder="email address*"  required>
                          </div>
                        <div class="form-group mt-3">
                          <input type="password" class="form-control"  placeholder="password*"  required>
                        </div>
                        <div class="form-group mt-3">
                            <input type="password" class="form-control"  placeholder="confirme password*"  required>
                        </div>
                        <div class="form-group mt-3">
                            <input type="text" class="form-control"  placeholder="interest"  required>
                        </div>
                        <div class="form-group mt-3">
                            <input type="text" class="form-control"  placeholder="preferred size"  required>
                        </div>
                      
                        <div class="form-group mt-3">
                         <div >
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="1" required>
                                <label class="form-check-label"  >newsletter</label>
                            </div><br>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="1" required>
                                <label class="form-check-label" for="invalidCheck">by registerring you agree with our t&c and privacy policy</label>
                            </div>
                         </div>
                        </div>
                        
                    
                        <div class="form-group mt-3">
                            <button class="form-control loginbtn" ><div class="logintext">create account</div></button>
                        </div>      
                        
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
